<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]]</title>
	  <link rel="icon" href=
"https://www.pngmart.com/files/1/Coffee-Logo-PNG-Image.png"
          type="image/x-icon">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>
	<div th:fragment="footer" class="text-center m-3">
		<p>CoffeeDev Control Panel - Copyright &copy; CoffeeDev</p>
	</div>


	<th th:fragment="column_link(fieldName, columnLabel)">
		<a class="text-white"
			th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
			[[${columnLabel}]]
		</a>
		<span th:if="${sortField == fieldName}"
			th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
	</th>

	<a th:fragment="page_link(pageNum, label)" class="page-link"
		th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>
		
	
	<!--filter-->
	<div th:fragment="search_form(moduleURL)">
		<form th:action="@{${moduleURL}}" class="form-inline">
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />
			Filter:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control-inline"
				style="width: 200px; height: 30px;" required />
			<button type="submit" class="btn btn-primary mb-2"><i class="fa-solid fa-magnifying-glass"></i></button>
			<button type="button" class="btn btn-secondary mb-2" onclick="clearFilter()"><i
					class="fa-solid fa-eraser"></i></button>
		</form>
	</div>
	
	<!--Status Category-->
	<div th:fragment="category_status" th:remove="tag">
		<a th:if="${cat.enabled == true}" class="fa-solid fa-circle-check fa-2x icon-green"
			style="text-decoration: none" th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}"
			title="Disable this category">
		</a>

		<a th:if="${cat.enabled == false}" class="fa-solid fa-circle fa-2x fa-2x icon-dark"
			style="text-decoration: none" th:href="@{'/categories/' + ${cat.id} + '/enabled/true'}"
			title="Enable this category">
		</a>		
	</div>				

	<div th:fragment="category_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-blue" 
			th:href="@{'/categories/edit/' + ${cat.id}}"
			style="text-decoration: none"
			title="Edit this category">
		</a>
		&nbsp; 
		<a class="fas fa-trash fa-2x icon-purple link-delete" 
			th:href="@{'/categories/delete/' + ${cat.id}}"
			style="text-decoration: none"
			th:catId="${cat.id}"
			title="Delete this category">
		</a>	
	</div>	
</body>

</html>
