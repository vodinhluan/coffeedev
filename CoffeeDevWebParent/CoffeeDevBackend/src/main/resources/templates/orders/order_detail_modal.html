<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Order Detail - COFFEE DEV ADMIN')">
	<!-- Include necessary stylesheets and scripts here -->
</head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>

		<div class="modal-header">
			<h4 class="modal-title" id="modal-Title">Order Detail</h4>
			<button type="button" class="close" style="font-size: 30px; border: none; background-color: white;"
				data-bs-dismiss="modal">&times;</button>
		</div>

		<div>
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-bs-toggle="tab" href="#overview" role="tab">Overview</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#product" role="tab">Product</a>
				</li>

			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active p-3" id="overview" role="tabpanel">
					<!-- Overview content -->
					<div class="form-group row p-1">
						<label class="col-sm-2 col-form-label">Order ID:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${order.id}" readonly />
						</div>
					</div>
					<div class="form-group row p-1">
						<label class="col-sm-2 col-form-label">Customer:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${order.customer.name}" readonly />
						</div>
					</div>
					<div class="form-group row p-1">
						<label class="col-sm-2 col-form-label">Address:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${order.customer.address}" readonly />
						</div>
					</div>
					
					<div class="form-group row p-1">
						<label class="col-sm-2 col-form-label">Subtotal:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${order.subtotal}+'00'" readonly />
						</div>
					</div>
					<div class="form-group row p-1">
						<label class="col-sm-2 col-form-label">Shipping Cost:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${order.shippingCost}+'00'" readonly />
						</div>
					</div>


					<div class="form-group row p-1">
						<label class="col-sm-2 col-form-label">Total:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${order.total}+'00'" readonly />
						</div>
					</div>
					<div class="form-group row p-1">
						<label class="col-sm-2 col-form-label">Payment Method:</label>
						<div class="col-sm-10"> [[${order.paymentMethod}]]
						</div>
					</div>
					<div class="form-group row p-1">
						<label class="col-sm-2 col-form-label">Status:</label>
						<div class="col-sm-10"> [[${order.orderStatus}]]
						</div>
					</div>
				</div>
				<div class="tab-pane p-3" id="product" role="tabpanel">
					<!-- Product details content -->
					<th:block th:each="detail, status : ${order.orderDetails}">
						<div class="row border rounded mb-3 p-2" th:with="product=${detail.product}">
							<div class="col-1">[[${status.count}]]</div>
							<div class="col-3">
								<img th:src="@{${product.imagePath}}" width="100px" class="img-fluid"
									alt="Product Image" />
							</div>
							<div class="col-6">
								<!-- Add details about the product, e.g., item.product.name, item.product.price, etc. -->
								<div>
									<span><b>[[${product.name}]] </b> <span style="margin-left: 50px;">Quantity:
											[[${detail.quantity}]]</span></span>
								</div>

							</div>
						</div>
					</th:block>
				</div>

			</div>
		</div>

		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		</div>
	</div>



	<!-- Include necessary scripts here -->
	<script>
		$('#myTab a').on('click', function (e) {
			e.preventDefault()
			$(this).tab('show')
		});
	</script>
</body>

</html>
