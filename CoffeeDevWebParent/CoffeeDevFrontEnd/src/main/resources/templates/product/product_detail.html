<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Chi Tiết')">

<body>
	<th:block sec:authorize="isAuthenticated()">
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" value="Logout" />
		</form>
	</th:block>
	<div th:replace="navigation :: menu"></div>

	<!-- DETAIL -->
	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<!-- Left Section - Product Image -->
				<div class="col-md-6 style=" style="margin-top: 50px;">
					<img th:src="@{${product.imagePath}}" width="450px" height="550px" />
				</div>

				<!-- Right Section - Product Details -->
				<div class="col-md-6" style="margin-top: 100px;">
					<h2 th:text="${product.name}"></h2>
					<div th:utext="${product.description}"></div>
					<h1 th:text="${product.price + '00Đ'}" style="color: coral;"></h1>

					<!-- Quantity Buttons -->
					<div class="input-group mt-3" style="width: 120px;">
						<span class="input-group-prepend">
							<button class="btn btn-outline-secondary" type="button" id="minusButton"
								style="color: floralwhite; width: 40px; font-size: large;">-</button>
						</span>
						<input type="text" class="form-control text-center" th:value="1" id="quantityInput" style="color:floralwhite; font-size: large;"readonly />
						<span class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="plusButton"
								style="color: floralwhite; width: 40px; font-size: large;">+</button>
						</span>
					</div>

					<!-- Add to Cart Button -->
					<button class="btn btn-primary mt-3" style="margin-left: 10px;" onclick="addToCart()">Add to Cart</button>
				</div>
			</div>
		</div>
	</section>

	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg>
	</div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/jquery.timepicker.min.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/quantity_control.js}"></script>


</body>

</html>
