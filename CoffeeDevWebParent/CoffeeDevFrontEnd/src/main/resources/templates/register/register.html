<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://www.pngmart.com/files/1/Coffee-Logo-PNG-Image.png" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

	<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">

	<link rel="stylesheet" href="css/aos.css">

	<link rel="stylesheet" href="css/ionicons.min.css">

	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/jquery.timepicker.css">


	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="container-fluid">
		<div>&nbsp;</div>

		<div class="text-center">
			<h2>Customer Registration</h2>
		</div>
		
		<form th:action="@{/create_customer}" method="post"
			th:object="${customer}" style="max-width: 600px; margin: 0 auto"
			onsubmit="return checkEmailUnique(this);">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control"
							required="required" maxlength="45" minlength="2" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control"
							required="required" maxlength="45" minlength="8" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"
							required="required" maxlength="15" minlength="6"
							oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Re-type Password:</label>
					<div class="col-sm-8">
						<input type="password" id="confirmPassword" class="form-control"
							required="required" maxlength="15" minlength="6"
							oninput="checkPasswordMatch(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Phone Number:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control"
							required="required" maxlength="15" minlength="8" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{address}" class="form-control"
							required="required" maxlength="64" minlength="3" />
					</div>
				</div>


				<div class="text-center">
					<input type="submit" value="Create Account" class="btn btn-primary" />
				</div>
			</div>
		</form>


</body>

</html>
