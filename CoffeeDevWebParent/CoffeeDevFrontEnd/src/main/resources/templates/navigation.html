<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="menu">
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}">Coffee<small>Dev</small></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
					aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="oi oi-menu"></span> Menu
				</button>
				<div class="collapse navbar-collapse" id="ftco-nav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a th:href="@{/}" class="nav-link">Home</a></li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" th:href="@{/room}" id="dropdown04"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
							<div class="dropdown-menu" aria-labelledby="dropdown04">
								<a class="dropdown-item" th:href="@{/c/coffee}">Coffee</a>
								<a class="dropdown-item" th:href="@{/c/milktea}">MILK TEA</a>
								<a class="dropdown-item" th:href="@{/c/snacks}">Snacks</a>
										<!--<a class="dropdown-item" 
											th:href="@{'/'+${cat.name}}"
											th:text="${cat.name}">
										</a>-->
							</div>
							
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" th:href="@{/room}" id="dropdown04"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Shop</a>
							<div class="dropdown-menu" aria-labelledby="dropdown04">
								<a class="dropdown-item" th:href="@{/shop}">Shop</a>
								<a class="dropdown-item" th:href="@{/product-single}">Single Product</a>
								<a class="dropdown-item" th:href="@{/room}">Cart</a>
								<a class="dropdown-item" th:href="@{/checkout}">Checkout</a>
							</div>
						</li>
						<li class="nav-item"><a th:href="@{/contact}" class="nav-link">Contact</a></li>
						<li class="nav-item cart"><a href="@{/cart}" class="nav-link"><span
									class="icon icon-shopping_cart"></span><span
									class="bag d-flex justify-content-center align-items-center"><small>1</small></span></a>
						</li>
						<li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
							<a th:href="@{/login}" class="nav-link">Đăng Ký/Đăng Nhập</a>
						</li>
						<th:block sec:authorize="isAuthenticated()">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/account_details}"
									sec:authentication="principal.fullName"></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
							</li>
						</th:block>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>

</html>
