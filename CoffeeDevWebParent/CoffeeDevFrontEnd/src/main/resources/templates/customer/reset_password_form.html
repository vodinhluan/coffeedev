<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://www.pngmart.com/files/1/Coffee-Logo-PNG-Image.png" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

	<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">

	<link rel="stylesheet" href="css/aos.css">

	<link rel="stylesheet" href="css/ionicons.min.css">

	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/jquery.timepicker.css">


	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="container-fluid">
		<div>&nbsp;</div>

		<div>
			<h2>Reset Your Password</h2>
		</div>

		<form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">
			<input type="hidden" th:value="${token}" name="token" />
			<div class="border border-secondary rounded p-3">
				<div>
					<p>
						<input type="password" name="password" id="password" placeholder="Enter your new password"
							class="form-control" minlength="8" maxlength="15" required="required"
							autofocus="autofocus" />
					</p>
				</div>
				<div>
					<p>
						<input type="password" placeholder="Confirm your new password" class="form-control"
							oninput="checkPasswordMatch(this)" minlength="8" maxlength="15" required="required" />

					</p>
				</div>
				<div>
					<input type="submit" value="Change Password" class="btn btn-primary" />
				</div>
			</div>
		</form>

		<div>&nbsp;</div>

	</div>
</body>

</html>
